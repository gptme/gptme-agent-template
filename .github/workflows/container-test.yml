name: Container E2E Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  container-e2e:
    name: E2E Agent Setup (Container)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Make test script executable
      run: chmod +x tests/container/run-tests.sh

    - name: Build test container
      uses: docker/build-push-action@v5
      with:
        context: .
        file: tests/container/Dockerfile
        push: false
        load: true
        tags: agent-template-test:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run E2E tests in container
      run: |
        docker run --rm agent-template-test:latest

    - name: Report test results
      if: always()
      run: |
        echo "Container E2E tests completed"
        echo "See output above for detailed test results"
